<div class="container mx-auto">
  <div class="h-screen flex justify-center items-center">
    <form class="bg-white shadow-md rounded-md w-1/3 h-auto p-3" [formGroup]="categoryForm" (ngSubmit)="addCategory()">
      <div class="h-full flex flex-col justify-center">
        <h1 class="text-xl font-bold text-center">Add Category</h1>

        <div class="flex flex-col my-2 gap-2">

          <input pInputText placeholder="Category name" class="border rounded-md p-1 border-slate-500" formControlName="CategoryName" />
          <textarea rows="5" cols="30" pInputTextarea formControlName="Description" placeholder="Description..."></textarea>

          <input type="text" pInputText placeholder="Url imagen" class="border rounded-md p-1 border-slate-500" formControlName="Image" />
        </div>

        <div class="flex w-full justify-center">
          <button class="bg-green-400 rounded-md p-1" type="submit">submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
